<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Inventory System - Login</title>
    <!-- Preload directives for performance -->
    <link rel="preload" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" as="style">
    <link rel="preload" href="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}" as="script">
    
    <!-- Cache-busted CSS files -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}?v=1.0" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-icons.min.css') }}?v=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=1.0">
	<link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    
</head>
<body class="bg-light">
    <!-- Main Navigation -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="bi bi-house-door"></i> Church Inventory
            </a>
        </div>
    </nav>

    <!-- In login.html, add a message for locked accounts -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header theme-bg-dark text-white py-3">
                        <h4 class="mb-0"><i class="bi bi-box-arrow-in-right me-2"></i>Login</h4>
                    </div>
                    <div class="card-body p-4">
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }} alert-dismissible fade show">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        
                        <form method="POST">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" name="password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                                <label class="form-check-label" for="remember">Remember me</label>
                            </div>
                            <button type="submit" class="btn btn-dark w-100">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}?v=1.0" integrity="" crossorigin="anonymous"></script>
</body>
</html>
